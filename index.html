<!DOCTYPE html>

    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="estilo/phone.css">
</head>
<body>
    <main>
        <h1>Login</h1> 
        <form action="cadastro.php" method="post">

            <p>
                <label for="iuser">Usuário</label> <br>
                <input type="text" name="user" id="user" required placeholder="Nome de Usuário">
            </p>

            <p>
                <label for="isenha">Senha</label> <br>
                <input type="password" name="senha" id="isenha" required placeholder="Digite sua senha">
            </p>

            <p>
                <input id="enter" type="submit" value="Enter">
            </p>
            
        </form>

        <p>Não está cadastrado?</p>
        <p><a href="cadastro.html">Cadastra-se</a></p>

        <h3>Logar com</h3>

           <a href="#"><img src="imagens/icone google.png" alt=""></a>
           <a href="#"><img src="imagens/icone apple.png" alt=""></a>
        </section>

</html>
